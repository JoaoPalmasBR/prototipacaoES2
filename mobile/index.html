  <body>
    <div class="container">
      <form class="form-signin" action="inicio.html">
        <h2 class="form-signin-heading">Fazendo Login</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email" autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Lembrar-me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br>
        <p><a href="cadastrar.html">Cadastrar</a></p>
      </form>
    </div> <!-- /container -->
